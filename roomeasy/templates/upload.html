{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2>Upload your Room</h2>
    <p style="color:var(--gray);">Fill in the details to list your property.</p>
    
    <form method="POST" style="margin-top: 20px;">
        <label>Property Title</label>
        <input type="text" name="title" placeholder="e.g. Sunny Studio near Metro" required>

        <label>Address / Locality</label>
        <input type="text" name="address" placeholder="e.g. 123 Main St, New York" required>

        <label>Monthly Rent ($)</label>
        <input type="number" name="price" placeholder="1200" step="0.01" required>

        <label>Image URL</label>
        <input type="text" name="image_url" placeholder="https://..." required>
        
        <label>Description</label>
        <textarea name="description" rows="5" placeholder="Tell us about the room amenities..."></textarea>

        <button type="submit" style="width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; margin-top: 20px; font-size: 16px; font-weight:bold;">List Property</button>
    </form>
</div>
{% endblock %}
