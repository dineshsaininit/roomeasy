{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 600px;">
    <h2>Upload your Room</h2>
    <p style="color:var(--gray);">Fill in the details to list your property.</p>
    
    <form method="POST" style="margin-top: 20px;">
        <label>Property Title</label>
        <input type="text" name="title" placeholder="e.g. Sunny Studio near Metro" required>

        <!-- --- CHANGED: Input with Datalist for State & City --- -->
        <div style="background: #f9f9f9; padding: 16px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 20px;">
            <label style="color: var(--primary);">Location Details</label>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                <div>
                    <label style="font-size: 13px;">State</label>
                    <input type="text" name="state" id="stateInput" list="stateList" 
                           onchange="populateCities()" 
                           placeholder="Type or select state..."
                           required 
                           style="width: 100%; padding: 12px; border: 1px solid #b0b0b0; border-radius: 8px; background: white;">
                    
                    <datalist id="stateList">
                        <!-- Populated by JS -->
                    </datalist>
                </div>
                <div>
                    <label style="font-size: 13px;">City / District</label>
                    <!-- CHANGED: Writable input with datalist for City -->
                    <input type="text" name="city" id="cityInput" list="cityList" 
                           placeholder="Type or select district..."
                           required 
                           style="width: 100%; padding: 12px; border: 1px solid #b0b0b0; border-radius: 8px; background: white;">
                    
                    <datalist id="cityList">
                        <!-- Populated by JS based on State -->
                    </datalist>
                </div>
            </div>
            
            <div style="margin-top: 12px;">
                <label style="font-size: 13px;">Famous Nearby Location</label>
                <input type="text" name="nearby_location" placeholder="e.g. Near Central Park, Sector 5" required style="margin-top: 4px;">
                <small style="color: var(--gray);">This helps students search effectively.</small>
            </div>
        </div>
        <!-- ----------------------------------------- -->

        <label>Monthly Rent ($)</label>
        <input type="number" name="price" placeholder="1200" step="0.01" required>

        <label>Image URL</label>
        <input type="text" name="image_url" placeholder="https://..." required>
        
        <label style="margin-top: 20px; margin-bottom: 10px;">What this place offers</label>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee;">
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Wifi" style="width: auto; margin: 0;"> Wifi
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Air Conditioning" style="width: auto; margin: 0;"> Air Conditioning
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Free Parking" style="width: auto; margin: 0;"> Free Parking
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Attached Washroom" style="width: auto; margin: 0;"> Attached Washroom
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Kitchen" style="width: auto; margin: 0;"> Kitchen
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="TV" style="width: auto; margin: 0;"> TV
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Power Backup" style="width: auto; margin: 0;"> Power Backup
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Washing Machine" style="width: auto; margin: 0;"> Washing Machine
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Geyser" style="width: auto; margin: 0;"> Geyser
            </label>
            <label style="font-weight: normal; display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" name="amenities" value="Lift" style="width: auto; margin: 0;"> Lift
            </label>
        </div>
        
        <label>Description</label>
        <textarea name="description" rows="5" placeholder="Tell us about the room amenities..."></textarea>

        <button type="submit" style="width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 8px; margin-top: 20px; font-size: 16px; font-weight:bold;">List Property</button>
    </form>
</div>

    function initLocation() {
        const stateList = document.getElementById('stateList');
        const sortedStates = Object.keys(locationData).sort();
        
        stateList.innerHTML = '';
        sortedStates.forEach(state => {
            const option = document.createElement('option');
            option.value = state;
            stateList.appendChild(option);
        });
    }

    function populateCities() {
        const stateInput = document.getElementById('stateInput');
        const cityList = document.getElementById('cityList');
        const cityInput = document.getElementById('cityInput');
        const selectedState = stateInput.value;
        
        // Clear previous suggestions
        cityList.innerHTML = '';
        
        // Clear current city input value when state changes to encourage re-selection
        cityInput.value = ''; 
        
        if (selectedState && locationData[selectedState]) {
            locationData[selectedState].forEach(city => {
                const option = document.createElement('option');
                option.value = city;
                cityList.appendChild(option);
            });
        }
    }
