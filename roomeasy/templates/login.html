{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 500px; margin-top: 50px;">
    <div style="border: 1px solid #ddd; padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow);">
        <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>
        
        <form method="POST">
            <label>Email</label>
            <input type="email" name="email" required placeholder="Enter your email">
            
            <label>Password</label>
            <input type="password" name="password" required placeholder="Enter password">
            
            <button type="submit" class="btn-primary" style="width: 100%; border:none; background: var(--primary); color: white; padding: 12px; border-radius: 8px; margin-top: 20px;">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: var(--gray);">
            Don't have an account? <a href="/signup" style="color: var(--primary);">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
