{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* --- Shared Styles from Upload Page --- */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-up {
        animation: fadeInUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; 
    }
    .form-card-container {
        max-width: 800px;
        margin: 40px auto 80px;
        background: white;
        padding: 50px;
        border-radius: 24px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.06);
    }
    .form-header { text-align: center; margin-bottom: 30px; }
    .form-header h2 { font-size: 2rem; font-weight: 800; color: var(--dark); margin-bottom: 5px; }
    .form-header p { color: var(--gray); font-size: 1rem; }
    
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; margin-bottom: 8px; font-weight: 700; color: var(--dark); font-size: 0.95rem; }
    .form-input, .form-textarea {
        width: 100%; padding: 16px 20px; border: 2px solid #e5e7eb; border-radius: 14px;
        font-size: 1rem; transition: all 0.2s ease; background: #fcfcfc; color: var(--dark);
    }
    .form-input:focus, .form-textarea:focus {
        border-color: var(--primary); background: white; outline: none; box-shadow: 0 0 0 4px rgba(255, 56, 92, 0.1);
    }

    /* --- Amenities Selector Grid --- */
    .amenities-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
        margin-top: 10px;
    }
    
    /* Hide actual checkbox */
    .amenity-checkbox { display: none; }
    
    /* Styled Label */
    .amenity-label {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px 15px;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        font-size: 0.9rem;
        color: #666;
        transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        user-select: none;
    }
    
    .amenity-label:hover {
        border-color: #ccc;
        transform: translateY(-2px);
    }
    
    /* Checked State */
    .amenity-checkbox:checked + .amenity-label {
        border-color: var(--primary);
        background: #fff0f3;
        color: var(--primary);
        box-shadow: 0 4px 12px rgba(255, 56, 92, 0.15);
    }

    /* --- Image Upload Area --- */
    .image-upload-box {
        background: #f8fafc;
        padding: 24px;
        border-radius: 16px;
        border: 2px dashed #cbd5e1;
        transition: border-color 0.2s;
    }
    .image-upload-box:focus-within {
        border-color: var(--primary);
        background: #fffafa;
    }

    .add-img-btn {
        background: white;
        border: 2px solid #cbd5e1;
        color: #64748b;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        display: inline-flex; align-items: center; gap: 8px;
        margin-top: 10px;
        font-size: 0.9rem;
    }
    .add-img-btn:hover {
        border-color: var(--dark);
        color: var(--dark);
    }

    .submit-btn {
        width: 100%; padding: 20px; background: linear-gradient(135deg, #ff385c 0%, #e61e4d 100%);
        color: white; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: 700;
        cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 30px;
        box-shadow: 0 10px 25px rgba(255, 56, 92, 0.25);
    }
    .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(255, 56, 92, 0.35); }

    @media(max-width: 768px) {
        .form-card-container { padding: 30px 20px; }
        .amenities-grid { grid-template-columns: repeat(2, 1fr); }
    }
</style>
{% endblock %}

{% block content %}
<div class="container animate-up">
    
    <div class="form-card-container">
        <div class="form-header">
            <h2>Add Room to {{ building.title }}</h2>
            <p><i class="fas fa-map-marker-alt" style="color:var(--primary);"></i> {{ building.address }}</p>
        </div>
        
        <form method="POST">
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label class="form-label">Room Title / Number</label>
                    <input type="text" name="title" class="form-input" placeholder="e.g. Flat 302, Master Bedroom" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Monthly Rent (â‚¹)</label>
                    <input type="number" name="price" class="form-input" placeholder="e.g. 5000" required>
                </div>
            </div>

            <!-- Image Upload Section -->
            <div class="form-group">
                <label class="form-label">Room Images</label>
                <div class="image-upload-box">
                    <p style="font-size: 0.9rem; color: #64748b; margin-bottom: 12px; font-weight: 500;">Paste image URLs below. Main image goes first.</p>
                    
                    <input type="text" name="image_url" class="form-input" placeholder="Main Image URL (Required)" required style="margin-bottom: 12px;">
                    
                    <div id="moreImagesContainer">
                        <!-- Additional inputs appended here -->
                    </div>
                    
                    <button type="button" class="add-img-btn" onclick="addMoreImages()">
                        <i class="fas fa-plus-circle"></i> Add Another Image
                    </button>
                </div>
            </div>
            
            <!-- Amenities Selection -->
            <div class="form-group">
                <label class="form-label" style="margin-bottom: 15px;">Features & Amenities</label>
                <div class="amenities-grid">
                    <!-- Basic -->
                    <label>
                        <input type="checkbox" name="amenities" value="Wifi" class="amenity-checkbox">
                        <span class="amenity-label">Wifi</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="AC" class="amenity-checkbox">
                        <span class="amenity-label">AC</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Attached Bath" class="amenity-checkbox">
                        <span class="amenity-label">Attached Bath</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Geyser" class="amenity-checkbox">
                        <span class="amenity-label">Geyser</span>
                    </label>
                    
                    <!-- Furniture -->
                    <label>
                        <input type="checkbox" name="amenities" value="Furnished" class="amenity-checkbox">
                        <span class="amenity-label">Furnished</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="TV" class="amenity-checkbox">
                        <span class="amenity-label">TV</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Fridge" class="amenity-checkbox">
                        <span class="amenity-label">Fridge</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Washing Machine" class="amenity-checkbox">
                        <span class="amenity-label">Washing M/C</span>
                    </label>

                    <!-- Building -->
                    <label>
                        <input type="checkbox" name="amenities" value="Power Backup" class="amenity-checkbox">
                        <span class="amenity-label">Power Backup</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Lift" class="amenity-checkbox">
                        <span class="amenity-label">Lift</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Parking" class="amenity-checkbox">
                        <span class="amenity-label">Parking</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="CCTV" class="amenity-checkbox">
                        <span class="amenity-label">CCTV</span>
                    </label>
                    
                    <!-- Extra -->
                    <label>
                        <input type="checkbox" name="amenities" value="Balcony" class="amenity-checkbox">
                        <span class="amenity-label">Balcony</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Housekeeping" class="amenity-checkbox">
                        <span class="amenity-label">Housekeeping</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="Pet Friendly" class="amenity-checkbox">
                        <span class="amenity-label">Pet Friendly</span>
                    </label>
                    <label>
                        <input type="checkbox" name="amenities" value="No Restrictions" class="amenity-checkbox">
                        <span class="amenity-label">No Restrictions</span>
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" rows="4" class="form-textarea" placeholder="Describe the room, sunlight, ventilation, specific rules..."></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-check-circle" style="margin-right: 8px;"></i> Publish Room
            </button>
        </form>
    </div>
</div>

<script>
    function addMoreImages() {
        const container = document.getElementById('moreImagesContainer');
        const input = document.createElement('input');
        input.type = 'text';
        input.name = 'more_images'; 
        input.className = 'form-input';
        input.placeholder = 'Additional Image URL';
        input.style.marginBottom = '12px';
        
        // Add a slide-down animation to new inputs
        input.style.opacity = '0';
        input.style.transform = 'translateY(-10px)';
        
        container.appendChild(input);
        
        // Trigger animation
        requestAnimationFrame(() => {
            input.style.transition = 'all 0.3s ease';
            input.style.opacity = '1';
            input.style.transform = 'translateY(0)';
        });
    }
</script>
{% endblock %}
