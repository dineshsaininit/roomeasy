{% extends 'base.html' %}

{% block extra_css %}
<style>
    .detail-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 40px; margin-top: 20px; }
    .main-image { width: 100%; height: 400px; object-fit: cover; border-radius: var(--radius); }
    
    .booking-card {
        border: 1px solid #ddd;
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        position: sticky;
        top: 100px;
        background: white;
    }

    .option-box {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: 0.2s;
        display: block;
    }
    .option-box:hover { border-color: var(--primary); background: #fff5f7; }
    .option-box input { width: auto; margin-right: 10px; }
    
    .price-tag { font-weight: bold; font-size: 1.1rem; }
    .sub-text { font-size: 0.85rem; color: var(--gray); margin-left: 24px;}
    
    .book-btn {
        width: 100%;
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
    }
    
    @media(max-width: 768px) { .detail-grid { grid-template-columns: 1fr; } }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1>{{ room.title }}</h1>
    <p><i class="fas fa-map-marker-alt"></i> {{ room.address }}</p>
    
    <img src="{{ room.image_url }}" class="main-image" alt="Room View" onerror="this.src='https://via.placeholder.com/800x400'">

    <div class="detail-grid">
        <div class="details">
            <h3>Description</h3>
            <p style="line-height: 1.6; color: var(--gray);">{{ room.description }}</p>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            <h3>What this place offers</h3>
            <ul style="list-style: none; margin-top: 10px;">
                <li style="margin-bottom:10px"><i class="fas fa-wifi" style="width:25px"></i> Wifi</li>
                <li style="margin-bottom:10px"><i class="fas fa-snowflake" style="width:25px"></i> Air conditioning</li>
                <li style="margin-bottom:10px"><i class="fas fa-parking" style="width:25px"></i> Free parking</li>
            </ul>
        </div>

        <!-- Booking Sidebar -->
        <div class="booking-card">
            <h3 style="margin-bottom: 20px;">Reserve your spot</h3>
            
            <form action="/book/{{ room.id }}" method="POST">
                
                <!-- Option 1: Lock -->
                <label class="option-box">
                    <div>
                        <input type="radio" name="booking_type" value="lock" required>
                        <span class="price-tag">Lock Room (5%)</span>
                    </div>
                    <div class="sub-text">Pay ${{ lock_amount }} to hold this room.</div>
                    <input type="hidden" name="amount" value="{{ lock_amount }}">
                </label>

                <!-- Option 2: Full Rent -->
                <label class="option-box">
                    <div>
                        <input type="radio" name="booking_type" value="full">
                        <span class="price-tag">Full Rent</span>
                    </div>
                    <div class="sub-text">Pay ${{ room.price_per_month }} for the 1st month.</div>
                </label>

                <!-- Option 3: Visit -->
                <label class="option-box">
                    <div>
                        <input type="radio" name="booking_type" value="visit">
                        <span class="price-tag">Visit & Lock</span>
                    </div>
                    <div class="sub-text">Pay ${{ visit_fee }} visit fee + deposit.</div>
                </label>

                <button type="submit" class="book-btn">Proceed</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
